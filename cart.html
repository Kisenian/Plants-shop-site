<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="cart_mobile.css">
    <link rel="stylesheet" href="burger.css">
    <link rel="stylesheet" href="burger_mobile.css">
</head>

<body>
    <div class="burger-menu">
        <button class="burger-btn" id="burger-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="burger-overlay" id="burger-overlay"></div>
        <nav class="burger-nav" id="burger-nav">
            <button class="burger-close" id="burger-close"></button>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="index.html #about-section" class="menu-about">О нас</a></li>
                <li><a href="index.html #main-footer" class="menu-contacts">Контакты</a></li>
            </ul>
        </nav>
    </div>

    <div class="page-title-wrapper">
        <h1 class="page-title">Корзина</h1>
    </div>
    <div id="cart-page">
        <div class="cart-layout">
            <div class="cart-table-block">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Кол-во</th>
                            <th>Цена</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body">
                        <!-- Динамически -->
                    </tbody>
                </table>
            </div>
            <div class="cart-summary-block">
                <div class="summary-card">
                    <h2>Итоговая сумма</h2>
                    <input type="text" id="promo-input" placeholder="Промокод">
                    <div style="margin:7px 0;"></div>
                    <div style="font-weight:bold;">Сумма товаров:<span class="summary-right" id="summary-sum">0</span>
                    </div>
                    <div>Скидка:<span class="summary-right" id="summary-discount">0</span></div>
                    <div>Доставка:<span class="summary-right" id="summary-delivery">0</span></div>
                    <div style="margin:10px 0;"><strong>Всего:</strong><span class="summary-right"
                            id="summary-total">0</span></div>
                    <div style="margin: 13px 0 9px 0;">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="agreement">
                            <span></span>
                            Я прочитала(а) условия пользовательского соглашения
                        </label>
                    </div>
                    <button id="pay-btn" class="cart-pay-btn" disabled>К оплате</button>

                </div>
            </div>
        </div>
        <a href="index.html" class="back-to-catalog-btn">← Назад к каталогу</a>
    </div>
    <script src="cart.js"></script>
    <script src="burger.js"></script>
</body>

</html>
