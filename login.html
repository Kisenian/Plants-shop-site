<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <a href="index.html" class="back-arrow" title="Назад">&#8592; Назад</a>
    <div class="wrapper">
        <div class="orbit orbit-1">
            <img src="Icon1.png" alt="icon" class="icon-1" />
        </div>

        <div class="orbit orbit-2">
            <img src="Icon1.png" alt="icon" class="icon-1" />
        </div>

        <div class="orbit orbit-3">
            <img src="Icon1.png" alt="icon" class="icon-1" />
        </div>
        <div class="login-wrapper">
            <div class="login-header">Login</div>
            <form class="login-form">
                <div class="input-wrapper">
                    <input type="text" id="user" class="input-field" required />
                    <label for="user" class="label">Username</label>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="pw" class="input-field" required />
                    <label for="pw" class="label">Password</label>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="login-check">
                    <div class="remember">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="input-wrapper">
                    <input type="submit" class="input-login" value="Login" />
                </div>
                <div class="register">
                    <span>Don't have an account? <a href="#">Register</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
